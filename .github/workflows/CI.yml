name: BotAPI-Generator

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "README*.md"
      - "bin/**"
  push:
    paths-ignore:
      - "README*.md"
      - "bin/**"

jobs:
  runner:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sushrut1101/docker:latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Script
        run: |
          chmod 777 setup.sh
          ./setup.sh
